<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;700;800&display=swap"
      rel="stylesheet"
    />

    <link href="./style.css" rel="stylesheet" />
    <title>ONEBOX - Xác nhận yêu cầu</title>
  </head>
  <body>
    <div class="root">
      <section class="content">
        <img src="./imgs/logo_icon.png" alt="ONEBOX" class="logo" />
        <h1 class="title">Xác nhận yêu cầu</h1>
        <p class="description">
          Tài xế đang gửi một yêu cầu sử dụng tủ ONEBOX để lưu trữ hàng hóa được
          giao.<br />
          Ấn xác nhận sẽ <span>ĐỒNG Ý</span> cho tài xế sử dụng tủ
        </p>

        <form
          method="get"
          class="digit-group"
          id="form"
          data-group-name="digits"
          data-autosubmit="false"
          autocomplete="off"
        >
          <div class="input-digit-container">
            <input
              class="input-digit"
              type="text"
              id="digit-1"
              name="digit-1"
              data-next="digit-2"
              maxlength="1"
              oninput="this.value = this.value.toUpperCase()"
            />
            <div class="input-digit-dash"></div>
          </div>
          <div class="input-digit-container">
            <input
              class="input-digit"
              type="text"
              id="digit-2"
              name="digit-2"
              data-next="digit-3"
              data-previous="digit-1"
              maxlength="1"
              oninput="this.value = this.value.toUpperCase()"
            />
            <div class="input-digit-dash"></div>
          </div>

          <div class="input-digit-container">
            <input
              class="input-digit"
              type="text"
              id="digit-3"
              name="digit-3"
              data-next="digit-4"
              data-previous="digit-2"
              maxlength="1"
              oninput="this.value = this.value.toUpperCase()"
            />
            <div class="input-digit-dash"></div>
          </div>

          <div class="input-digit-container">
            <input
              class="input-digit"
              type="text"
              id="digit-4"
              name="digit-4"
              data-next="submit-btn"
              data-previous="digit-3"
              maxlength="1"
              oninput="this.value = this.value.toUpperCase()"
            />
            <div class="input-digit-dash"></div>
          </div>
          <button type="submit" id="submit-btn" class="btn">Xác nhận</button>
        </form>
      </section>
    </div>
    <script src="./source.js"></script>
    <noscript>Trình duyệt không hỗ trợ JavaScript!</noscript>
  </body>
</html>
